        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
        <script src="js/handlebars.js"></script>
    </head>

RcCiIUMh4qJYxiQkweSGyCMkY4LlZkKmGeUjYoMm5aibqScpp4tCQA7">
        <div class="input-form">
            <input type="text" class="main-input" x-webkit-speech>
            <a id="cancel" class="cancel-btn">X</a>
        </div>
        
        <div class="init">
            <h1>Please</h1>
            <p class="subtitle">v0.3.5-1</p>
        </div>    

        <script id="bubblein-template" type="text/x-handlebars-template">
            <div class="bubble in">{{this}}</div>
        </script>

        <script id="bubbleout-template" type="text/x-handlebars-template">
            <div class="bubble out">
                <div class="text">{{text}}</div>
            </div>
        </script>

        <script id="simulate-template" type="text/x-handlebars-template">
            <div class="bubble out">
                <div class="text">{{outcome}}</div>
            </div>
        </script>

        <script id="list-template" type="text/x-handlebars-template">
            <ul>
                {{#each list}}
                <li>{{this}}</li>
                {{/each}}
            </ul>
        </script>

        <script id="shopping-template" type="text/x-handlebars-template">
            <div class="bubble template-data">
                <ul>
                    {{#each this}}
                    <li class="template-item shopping-item cf">
                        <a class="template-item-image" href="{{url}}">
                            <img src="{{image}}" />
                        </a>
                        
                        <div class="template-item-details">
                            <p class="template-item-title">
                                <a href="{{url}}">{{title}}</a>
                            </p>
                            <p class="shopping-price">{{price}}</p>
                        </div>
                    </li>
                    {{/each}}
                </ul>
            </div>
        </script>

        <script id="images-template" type="text/x-handlebars-template">
            <div class="images">
                {{#each this}}
                <img src="{{this}}" />
                {{/each}}
            </div>
        </script>

        <script id="web-template" type="text/x-handlebars-template">
            <div class="webpage">
                <iframe src="{{url}}"></iframe>
            </div>
        </script>

        <script id="link-template" type="text/x-handlebars-template">
            <div class="bubble out">
                <div class="text">{{text}}</div>
                <a class="extLink" href="{{link}}">Click for more</a>
            </div>
        </script>
        
        <script id="image-template" type="text/x-handlebars-template">
            <div class="bubble out">
                <div class="text">{{text}}</div>
                <img class="extImage" src="{{image}}"/>
            </div>
        </script>

        <script id="news-template" type="text/x-handlebars-template">
            <div class="bubble template-data">
                <ul>
                    {{#each this}}
                    <li class="template-item news-item">
                        <h2 class="news-title">{{title}}</h2>
                        <p class="news-pubdate">{{elapsedTime date}}</p>
                        <p class="news-source">{{source}}</p>
                        <p class="news-summary">{{summary}}</p>
                    </li>
                    {{/each}}
                </ul> 
            </div>
        </script>

        <script id="flights-template" type="text/x-handlebars-template">
            <div class="flights">
                {{#each this}}
                <div class="flights-route">
                    <h2>
                        <span>({{origin.airport_name}})</span>
                        {{origin.airport_code}} &rarr; {{destination.airport_code}}
                        <span>({{destination.airport_name}})</span>
                    </h2>
                </div>

                <div class="flights-status">
                    <p>Status: {{status}} {{on_time}}</p>
                </div>

                <h3>Departure</h3>

                <div class="flight-info flights-departure-info">
                    <div class="flights-info-item">
                        <h4>Filed</h4>
                        <p>{{flightDates schedule.filed_departure}}</p>
                    </div>
                    <div class="flights-info-item">
                        <h4>Actual</h4>
                        <p>{{flightDates schedule.actual_departure}}</p>
                    </div>
                </div>
                
                <h3>Arrival <span></span></h3>

                <div class="flight-info flights-arrival-info">
                    <div class="flights-info-item">
                        <h4>Estimated</h4>
                        <p>{{flightDates schedule.estimated_arrival}}</p>
                    </div>
                    <div class="flights-info-item">
                        <h4>Actual</h4>
                        <p>{{flightDates schedule.actual_arrival}}</p>
                    </div>
                </div>
                {{/each}}
            </div>
        </script>

        <script id="movies-template" type="text/x-handlebars-template">
            <div class="bubble template-data">
                <ul>
                    {{#each this}}
                    <li class="template-item movie-item cf">
                        <img class="template-item-image" src="{{image}}" />
                        
                        <div class="template-item-details">
                            <p class="template-item-title">{{title}}</p>
                            <p>
                                <span class="movie-rating">{{mpaa_rating}}</span>
                                <span class="movie-score">{{ratings.critics_score}}%</span>
                            </p>
                        </div>
                    </li>
                    {{/each}}
                </ul>
            </div>
        </script>

        <script id="events-template" type="text/x-handlebars-template">
            <div class="bubble template-data">
                <ul>
                    {{#each this}}
                    <li class="template-item event-item cf">
                        <img class="template-item-image event-image" src="{{image}}" />
                        
                        <div class="template-item-details">
                            <p class="template-item-title">{{title}}</p>
                            <p class="event-time">{{eventDates start_time}}</p>
                            <p class="event-address">{{location.address}}</p>
                        </div>
                    </li>
                    {{/each}}
                </ul>
            </div>
        </script>        

         <script id="real_estate-template" type="text/x-handlebars-template">
            <div class="bubble template-data">
                <ul>
                    {{#each this}}
                    <li class="template-item real-estate-item cf">
                        <a href="{{url}}">
                            <img class="template-item-image real-estate-image" src="{{images.[0].src}}" />
                        </a>
                        <div class="template-item-details">
                            <p class="template-item-title">
                                <a href="{{url}}">{{title}}</a>
                            </p>
                            <p class="real-estate-address">{{location.address}}, {{location.name}} {{location.state}}</p>
                            <p class="real-estate-attr">{{attributes.price_display}}</p>
                        </div>
                    </li>
                    {{/each}}
                </ul>
            </div>
        </script>     

        <script id="debug-template" type="text/x-handlebars-template">
            <div class="debug">
                <div class="underspeak">
                    <strong>Endpoint:&nbsp;</strong>{{debug.endpoint}}
                    <strong>Type:&nbsp;</strong>{{debug.type}}
                    <strong>Status:&nbsp;</strong>{{debug.status}}
                    <a class="expand">...</a>
                </div>
                <div class="data">
                    <strong>Request</strong>
                    <pre>{{debug.request}}</pre>
                    <strong>Response</strong>
                    <pre>{{debug.response}}</pre>
                </div>
            </div>    
        </script>
        
        <script src="js/index.js"></script>
        <script type="text/javascript">
            // start up please service
            new Please();
        </script>
    </body>
    
</html>
